<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sign in</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<main class="ba-signin-form">
		<div class="ba-container">
			<div class="ba-signin-form__header">
				<a href="#">Sign in</a>
				<a href="#">Join us</a>
			</div>
			<label for="username">Username</label>
			<input required class="ba-maxwidth" type="text" name="username" id="username">
			<label for="password">Password</label>
			<input required class="ba-maxwidth" type="password" name="password" id="password">

			<div class="ba-checkbox-wrap">
				<!-- <div class="ba-signin-form__checkbox"></div> -->
				<input type="checkbox" name="signedin" id="signed-in">
				<label class="ba-signin-form__checktext" for="signed-in">Keep me signed in</label>
			</div>

			<button class="ba-maxwidth" type="submit">Sign in</button>
			<div class="ba-signin-form__footer">
				<a href="#">Forgot password</a>
				<a href="#">Create an account</a>
			</div>
		</div>
		<div class="ba-shadow"></div>
	</main>


</body>

</html>
